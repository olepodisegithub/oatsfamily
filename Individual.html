<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSE 121b: Week 06 | Family App</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/individual.css">
</head>

<body id="body">
    
    <header>
        <h1>Individual</h1>
    </header>
    <main>
        <div>
            <table>
                
                <tr>
                  <td>First Name</td>
                  <td><input type="text" id="firstname" name="firstname"></td>
                  <td></td>
                </tr>

                <tr>
                  <td>Other Names</td>
                  <td><input type="text" id="othernames" name="othernames"></td>
                  <td></td>
                </tr>

                <tr>
                    <td>Maiden Surname</td>
                    <td><input type="text" id="maidensurname" name="maidensurname"></td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>Gender</td>
                    <td>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="text" id="dobtext" name="dobtext">
                    </td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>Place Of Birth</td>
                    <td><input type="text" id="pob" name="pob"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td>
                        <select name="status" id="status">
                            <option value="Alive">Alive</option>

                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Birth Order</td>

                            <option value="4">4th Born </option>
                            <option value="5">5th Born </option>
                            <option value="6">6th Born </option>
                            <option value="7">7th Born </option>
                            <option value="8">8th Born </option>
                            <option value="9">9th Born </option>
                            <option value="10">10th Born </option>
                            <option value="11">11th Born </option>
                            <option value="12">12th Born </option>
                            <option value="13">13th Born </option>
                            <option value="14">14th Born </option>
                            <option value="15">15th Born </option>
                            <option value="16">16th Born </option>
                            <option value="17">17th Born </option>
                            <option value="18">18th Born </option>
                            <option value="19">19th Born </option>
                            <option value="20">20th Born </option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>Mother</td>
                    <td>
                        <input type="text" id="mother" name="mother">
                        <div id="motherdropdown">
                            
                        </div>
                    </td>
                    <td id="motherid"></td>
                </tr>

                <tr>
                    <td>Father</td>
                    <td>
                        <input type="text" id="father" name="father">
                        <div id="fatherdropdown">
                            
                        </div>
                    </td>
                    <td id="fatherid"></td>
                </tr>

                <tr>
                    <td>Spouse</td>
                    <td>
                        <input type="text" id="spouse" name="spouse">
                        <div id="spousedropdown">
                
                        </div>
                    </td>
                    <td id="spouseid"></td>
                </tr>

                <tr>
                    <td>Date Of Marriage</td>
                    <td>
                        <input type="text" id="domtext" name="domtext">
                    </td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>Place Of Marriage</td>
                    <td><input type="text" id="pom" name="pom"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Children Count</td>
                    <td>
                        <select name="childrencount" id="childrencount">

                            <option value="13">13 Siblings</option>
                            <option value="14">14 Siblings</option>
                            <option value="15">15 Siblings</option>
                            <option value="16">16 Siblings</option>
                            <option value="17">17 Siblings</option>
                            <option value="18">18 Siblings</option>
                            <option value="19">19 Siblings</option>
                            <option value="20">20 Siblings</option>

                    <td><input type="text" id="contactdetails" name="contactdetails"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <button type="button" id="savebutton">Save Details</button>
                    </td>
                    <td></td>
                </tr>

              </table>
            </div>

    </main>
    <footer>
        &copy;<span id="year">2023</span> | Family App
